{% extends "accounts/base.html" %}

{% block title %}Lösenord uppdaterat – Mitt Psyke{% endblock %}
{% block description %}
  <meta name="description" content="Ditt lösenord är uppdaterat. Logga in igen.">
{% endblock %}

{% block content %}
  <section class="auth-section">
    <div class="container">
      <div class="auth-shell">
        <div class="surface-card auth-card">
          <header class="auth-header">
            <h1>Lösenord uppdaterat</h1>
            <p class="subtitle">Du kan nu logga in med ditt nya lösenord.</p>
          </header>

          <div class="form-actions">
            <a class="button button--primary" href="/accounts/login/">Logga in</a>
            <a class="button button--ghost" href="/">Gå till startsidan</a>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
